language: python
sudo: false
os: linux
dist: trusty

cache: pip

services:
 - docker

env:
  global:
    - KUBECONFIG="${HOME}/.kube/kubernaut"
    - SCOUT_DISABLE=1
    - AWS_ACCESS_KEY_ID="${FORGE_ECR_KEY_ID}"
    - AWS_SECRET_ACCESS_KEY="${FORGE_ECR_SECRET_KEY}"

before_install:
 - pyenv global system 2.7 3.6

install:
 - scripts/setup.sh
 - python3.6 --version
 - python3.6 $(which kubernaut) set-token $KUBERNAUT_TOKEN
 - pip install -r dev-requirements.txt
 - pip install -r requirements.txt
 - scripts/build.sh

before_script:
 - python3.5 $(which kubernaut) claim
 - scripts/istio.sh

script:
 - scripts/test.sh

after_script:
 - python3.5 $(which kubernaut) discard
 - scripts/scout.sh

before_deploy:
 - echo $(dist/forge --version | cut -d" " -f2) > dist/latest.txt
 - mkdir dist/$(cat dist/latest.txt)
 - mv dist/forge dist/$(cat dist/latest.txt)
 - cat dist/latest.txt | python -c 'import sys, urllib; print urllib.quote(sys.stdin.read().strip())' > dist/latest.url

deploy:
  provider: s3
  bucket: datawire-static-files
  skip_cleanup: true
  acl: public_read
  local_dir: dist
  upload-dir: forge
  on:
    tags: true
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
