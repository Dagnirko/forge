---
apiVersion: v1
kind: Namespace
metadata:
  name: delete-ns
---
apiVersion: v1
kind: Service
metadata:
  name: {{build.name}}
spec:
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
  selector:
    deployment: {{build.name}}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{build.name}}
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: {{build.name}}
  template:
    metadata:
      labels:
        deployment: {{build.name}}
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
